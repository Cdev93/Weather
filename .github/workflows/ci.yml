name: CI

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: ğŸ‘ Check content
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŒ€ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ”§ install dependencies
        run: npm install

      - name: ğŸ” Check lint
        run: npm run check-lint

      - name: ğŸ’… Check format
        run: npm run check-prettier

  testing:
    name: ğŸ‘Œ Test App
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: ğŸŒ€ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ”§ install dependencies
        run: npx install playwright

      - name: ğŸ™ˆ test-e2e
        run: npm run test-end

  build:
    name: ğŸ‘· Make a build
    runs-on: ubuntu-latest
    needs: testing

    steps:
      - name: ğŸŒ€ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ’ª Build project
        run: npm run build
