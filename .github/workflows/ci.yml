name: CI

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: 👍 Check content
    runs-on: ubuntu-latest

    steps:
      - name: 🌀 Checkout project
        uses: actions/checkout@v4

      - name: 🔧 install dependencies
        run: npm install

      - name: 🔍 Check lint
        run: npm run check-lint

      - name: 💅 Check format
        run: npm run check-prettier

  testing:
    name: 👌 Test App
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: 🌀 Checkout project
        uses: actions/checkout@v4

      - name: 🔧 install dependencies
        run: npx install playwright

      - name: 🙈 test-e2e
        run: npm run test-end

  build:
    name: 👷 Make a build
    runs-on: ubuntu-latest
    needs: testing

    steps:
      - name: 🌀 Checkout project
        uses: actions/checkout@v4

      - name: 💪 Build project
        run: npm run build
